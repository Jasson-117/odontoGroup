
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark" style="padding-left: 80px">
        <a class="navbar-brand" href="#">Registro de clientes
            <a>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/facturas}">Registro de facturas
                            </a>
                        </li>

                        <li class="nav-item" style="padding-left: 900px">
                            <a class="nav-link"
                               th:href="@{/usuarios/crear}">Registro de usuarios
                            </a>
                        </li>
                        </ul>
                    </div>
       </nav>
    <div class="container">
        <div class="row">
            <h1>Clientes</h1>
            </div>
        <br>
        <div class="row">
            <div class="col-lg-3">
                <a class="btn btn-primary btn-sm mb3" th:href="@{/clientes/crear}">CREAR CLIENTE</a>
            </div>
        </div>
        <br>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">Documento</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Correo</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th scope="col">Acciones</th>



            </tr>
            </thead>
            <tbody class="table-group-divider">
            <tr th:each="cliente : ${clientes}">

                <td th:text="${cliente.documento}">documento</td>
                <td th:text="${cliente.nombre}">nombre</td>
                <td th:text="${cliente.apellido}">apellido</td>
                <td th:text="${cliente.correo}">correo</td>
                <td th:text="${cliente.direccion}">direccion</td>
                <td th:text="${cliente.telefono}">telefono</td>
                <td>
                    <a th:href="@{/clientes/modificar/{id}(id=${cliente.documento})}" class="btn btn-info">Editar</a>
                    <a th:href="@{/eliminarClientes/{id}(id=${cliente.documento})}" class="btn btn-danger">Eliminar</a>
                </td>


            </tr>

        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
