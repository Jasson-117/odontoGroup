
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Facturas</title>
    <style>
        body {
            font-weight: bold;
            max-height: 100%;
            background-image: url('https://i.postimg.cc/hv5jqtNs/Capturada.png');
            background-position: center;
            background-size: unset;
            background-repeat: repeat;
        }
    </style>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<body style="font-weight: bold;max-height: 100%">
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Registro de facturas
        <a>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/facturas}">Registro de facturas
                        </a>
                    </li>
                </ul>
            </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card" style="background: rgba(255, 255, 255, 0.8); font-weight: bold">
            <h1 class="text-center">Editar facturas<h1>
                <div class="card-body">
                    <form th:action="@{/facturas/{id}(id=${factura.factura_id})}" th:object="${factura}" method="POST">
                        <br>
                        <div class="form-group">
                            <label>prospecto:</label>
                            <input placeholder="Ingrese el prospecto" type="text" name="prospecto" th:field="*{prospecto}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>id_cliente:</label>
                            <input placeholder="Ingrese el id_cliente" type="text" name="id_cliente" th:field="*{id_cliente}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>nombreCliente:</label>
                            <input placeholder="Ingrese el nombreCliente" type="text" name="nombreCliente" th:field="*{nombreCliente}" class="form-control" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label>nombreVendedor:</label>
                            <input placeholder="Ingrese el nombreVendedor" type="text" name="nombreVendedor" th:field="*{nombreVendedor}" class="form-control" >
                        </div>
                        <br>
                        <div class="form-group">
                            <label>id_vendedor:</label>
                            <input placeholder="Ingrese el id_vendedor" type="text" name="id_vendedor" th:field="*{id_vendedor}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>fecha:</label>
                            <input placeholder="Ingrese la fecha" type="date" name="fecha" th:field="*{fecha}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>total:</label>
                            <input placeholder="Ingrese el total" type="number" name="total" th:field="*{total}" class="form-control" required>
                        </div>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
